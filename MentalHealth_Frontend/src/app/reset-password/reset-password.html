<div class="reset-container">
  <h2>Reset Password</h2>
  <form (ngSubmit)="reset()">
    <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required>
    
    <input type="password" placeholder="New Password" [(ngModel)]="newPassword" name="newPassword" required>
    <input type="password" placeholder="Confirm New Password" [(ngModel)]="confirmNew" name="confirmNew" required>
    <button type="submit">Change Password</button>
  </form>
</div>
